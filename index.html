<!DOCTYPE html>
<html>
    <head>
        <title>
            Inkulu Sampreeth's Homepage
        </title>
    </head>
    <style>
        body {
            text-align: center;
        }
    </style>
    <body>
        <h1>
            Hi! This is Sampreeth.
        </h1>
        <h3>
            Thank you for coming over here.
        </h3>
        <div class="funny"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>

            function getRandomColor() {
                var color = "#";
                var letters = "0123456789ABCDEF";
                for (var i = 0; i < 3; i++) {
                    color += letters[Math.floor(Math.random()*8)];
                    color += letters[Math.floor(Math.random()*16)];
                }
                return color;
            }

            function displayJoke() {
                $.get("https://api.icndb.com/jokes/random/", function(data) {
                    if (data.type === "success") {
                        
                        $(".funny").append(
                            "<h4>Here is something funny:-) for you:</h4>" + 
                            "<div class = 'joke'>" + data.value.joke + "</div><br>" +
                            "<div>Source: <a href='http://www.icndb.com/' target = '_blank'>The Internet Chuck Norris Database</a></div>"
                        );

                        $(".joke").css("color", getRandomColor());
                    }
                });
            }

            displayJoke();
        </script>    
    </body>
</html>
